replicaCount: 1
namespace: paata
image:
  repository: acrinterview.azurecr.io/simple-web
  pullPolicy: always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /paata
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  requests:
    cpu: 100m
    memory: 128Mi


keda:
  enabled: true
  pollingInterval: 30 
  cooldownPeriod: 60 
  minReplicaCount: 1
  maxReplicaCount: 6 